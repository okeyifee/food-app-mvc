<h3 style="margin: 10px 30px 10px 30px">ITEMS EXISTING IN EACH RESTAURANT</h3>
<table id="RESTAURANT INFORMATION" style="margin: 10px 30px 10px 30px">
    <tr>
        <th> ITEM'S NAME</th>
        <th> ITEM INFO </th>
        <th> ITEM PRICE </th>
        <th> ITEM IMAGE </th>
    </tr>

    <tr th:each="item: ${items}" >
        <td th:text="${item.itemName}"></td>
        <td th:text="${item.itemInfo}"></td>
        <td th:text="${item.itemPrice}"></td>
        <td> <img th:src="${item.imageUrl}" style="max-width: 50px; height: 50px"/></td>
        <td><a th:href="@{/items/edit/{id}(id=${item.id})}">Edit</a></td>
        <td><a th:href="@{/items/delete/{id}(id=${item.id})}">Delete</a></td>
    </tr>
</table>
