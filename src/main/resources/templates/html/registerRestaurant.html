<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Add Restaurant</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <div class="container">
            <a href="#" class="brand-logo"><img src="../../static/productImages/logo.png" height="90"
                                                width="auto"></a></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <!--                <li><a href="sass.html">login</a></li>-->
                <!--                <li><a href="badges.html">logout</a></li>-->
                <li><a href="collapsible.html"></a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container" style="margin-top: 5rem">
    <h4>Add Restaurant</h4>
    <hr/>
    <div class="row">
        <form class="col s12" style="margin-top: 2rem" method="post" th:action="@{/auth/sig}" th:object="${user}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="Name" type="text" class="validate" th:field="*{name}">
                    <label for="Name">Name of Restaurant</label>
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea" th:field="*{description}"></textarea>
                        <label for="textarea1">Brief-Description of Restaurant</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea" th:field="*{address}"></textarea>
                        <label for="textarea1">Address of Restaurant</label>
                    </div>
                </div>
            </div>
            <button class="btn waves-effect waves-light pink accent-3" type="submit" name="action"
                    style="background-color: #ef8533f8">Add Restaurant
                <i class="material-icons right"></i>
            </button>
        </form>
    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
