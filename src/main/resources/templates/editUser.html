<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>


    <title>Edit User</title>

    <style th:inline="text">
        body {
            background: url([[@{/productImages/wea.jpg}]]);
            background-position: top center;
            background-repeat: no-repeat;
            background-size: 100% 100vh;
        }
        .container{
            background-color: rgba(0,0,0,0.3);
        }
    </style>

</head>
<body>
<nav style="height: 74px;">
    <div class="nav-wrapper" style="background-color: white">
        <div class="container">
            <a href="#" class="brand-logo"><img  th:src="@{/productImages/logo.png}"  height="60"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a th:href="@{/auth/about}" style="color: #1D1D1D">About us</a></li>
                <li><a th:href="@{/contactus}" style="color: #1D1D1D">Customer care</a></li>
                <li><a th:href="@{/auth/login}" style="color: #1D1D1D">login</a></li>
            </ul>

        </div>
    </div>
</nav>


<div class="container" style="margin-top: 5rem; color: white; padding: 10px 20px 10px 20px">
    <h4>EDIT USER</h4>
    <hr />
    <div class="row">
        <form class="col s12" style="margin-top: 2rem; color: white" method="post" th:action="@{/editUser}" th:object="${user}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="fullName" type="text" class="validate" th:field="*{fullName}">
                    <label for="fullName" style="color: white">Full Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" th:field="*{email}">
                    <label for="email" style="color: white">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="address" type="text" class="validate" th:field="*{address}">
                    <label for="address" style="color: white">Address</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input id="password" type="password" class="validate" th:field="*{password}">
                    <label for="password" style="color: white">Password</label>
                </div>
            </div>
            <div class="row">
                <label style="color: white">
                    <input name="group1" type="radio" checked th:field="*{app_User_Type}" value="admin"/>
                    <span>Admin</span>
                </label>
                <label style="color: white">
                    <input name="group1" type="radio"  th:field="*{app_User_Type}" value="customer"/>
                    <span>Customer</span>
                </label>
            </div>


            <button class="btn waves-effect waves-light pink accent-3" type="submit" name="action" style="background-color: #ef8533f8; float: right">Submit
                <!--                <i class="material-icons right"></i>-->
            </button>
        </form>
    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script> th:src="@{main.js}"</script>
</body>
</html>
